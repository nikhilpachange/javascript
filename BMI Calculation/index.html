<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Advanced BMI Calculator</h1>
        <div class="input-section">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height" min="100" max="250">
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight" min="20" max="200">

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" min="10" max="100">

            <label for="activity">Activity Level:</label>
            <select id="activity">
                <option value="sedentary">Sedentary (little to no exercise)</option>
                <option value="light">Light (light exercise/sports 1-3 days a week)</option>
                <option value="moderate">Moderate (moderate exercise/sports 3-5 days a week)</option>
                <option value="active">Active (intense exercise/sports 6-7 days a week)</option>
            </select>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <button id="calculateBtn">Calculate BMI</button>
        </div>

        <div id="result-section" class="result-section">
            <h2>Your BMI Result</h2>
            <p id="bmi-result">BMI: <span id="bmi-value">0</span></p>
            <p id="bmi-category"></p>
            <p id="body-fat-percentage"></p>
            <p id="calories-needed"></p>
            <p id="health-risks"></p>
            <p id="exercise-recommendation"></p>
            <p id="nutrition-advice"></p>
        </div>

        <button id="resetBtn">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
