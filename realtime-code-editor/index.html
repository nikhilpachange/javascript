<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Code Collaboration</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <link href="css/tailwind.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- CodeMirror -->
  <script src="lib/codemirror.js"></script>
  <link rel="stylesheet" href="lib/codemirror.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
  <div class="container-fluid p-3">
    <h1 class="text-center text-3xl font-bold mb-4">Real-Time Code Collaboration</h1>

    <div class="row">
      <!-- Code Editor -->
      <div class="col-md-8 col-12">
        <h2>Code Editor</h2>
        <textarea id="codeEditor" class="form-control" rows="20"></textarea>
      </div>

      <!-- Chat Section -->
      <div class="col-md-4 col-12">
        <h2>Chat</h2>
        <ul id="messages" class="list-group mb-2" style="height: 400px; overflow-y: auto;"></ul>
        <input id="message-input" type="text" class="form-control" placeholder="Type a message...">
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css">

</body>
</html>
